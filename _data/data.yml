career-profile:
  title: Persoonlijk profiel
  summary: |
    Hallo! Mijn naam is Timo, een hardwerkende, maar toch flexibele applicatie- en web ontwikkelaar met een oog voor details. Ik zie mezelf als vastberaden en vind opgeven geen optie.
    Ik hou ervan om in problemen op te gaan en zo hard mogelijk te werken aan volledige oplossingen. Het vinden van de oorzaak van de probleem is altijd een interessante uitdaging.
    Samenwerking vind ik gezellig en nuttig, vele handen maken ten slotte licht werk.

